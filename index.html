<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGo - Solusi Ticketing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">
                <img src="assets/Logo TicketGo PNG.png" alt="TicketGo Logo">
                <span>Ticket<span class="logo-go">Go</span></span>
            </a>
            <div class="nav-right">
                <input type="text" id="searchInput" class="search-input" placeholder="Cari event...">
                <a href="https://instagram.com/ticketgo.id" target="_blank" aria-label="Instagram" class="instagram-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="search-icon" id="searchIcon" aria-label="Search">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-slider-container">
                <div class="slide active-slide">
                    <img src="assets/hero-img1.png" alt="Hero Image 1">
                </div>
                <div class="slide">
                    <img src="assets/hero-img2.png" alt="Hero Image 2">
                </div>
                <!-- Tambahkan slide lain jika perlu -->
            </div>
            <button id="prevBtn" class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn" class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section id="events">
            <h2>Event Terpopuler</h2>
            <div class="event-carousel-container">
                <button id="scrollLeftBtn" class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="event-grid-wrapper">
                    <div id="eventGrid" class="event-grid">
                        <!-- Event cards will be loaded here by JavaScript -->
                    </div>
                </div>
                <button id="scrollRightBtn" class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TicketGo. All Rights Reserved.</p>
    </footer>

    <!-- Modal for Event Details and Registration -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            
            <!-- Detail View -->
            <div id="detailView">
                <h2 id="modalEventTitle"></h2>
                <img id="modalEventImage" src="" alt="Event Image" class="modal-image">
                <p id="modalEventDescription"></p>
                <button id="showFormButton" class="btn-primary">Daftar Sekarang</button>
            </div>

            <!-- Form View -->
            <div id="formView" style="display: none;">
                <h2 id="formEventTitle"></h2>
                <!-- ## PERUBAHAN: Hapus form statis, sisakan container kosong ## -->
                <form id="registrationForm" novalidate>
                    <!-- Formulir dinamis akan dirender di sini oleh JavaScript -->
                </form>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-icon">
                <i class="fas"></i>
            </div>
            <h2 id="feedbackTitle"></h2>
            <p id="feedbackMessage"></p>
            <button id="closeFeedbackBtn" class="btn-primary">Oke</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
